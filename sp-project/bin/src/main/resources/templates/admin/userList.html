<!DOCTYPE html>
`<head>
  <meta charset="UTF-8">
  <title>Member Management</title>
  <link rel="stylesheet" href="/css/userList.css">
</head>
<body>
 	<th:block th:insert="adminNav.html"></th:block>
 	
  <div class="container">
    <h1>Member Management Panel</h1>
	
	<form th:action="@{/admin/search}" method="get" style="display: flex; align-items: center; gap: 8px;">
  		<input type="text" name="query" class="search" placeholder="Search by name or email" required>
  		<button type="submit">Search</button>
  
  		<a th:href="@{/admin/ulist}" style="text-decoration: none;">
    		<button type="button" title="Show all users">&#x2192;</button>
  		</a>
	</form>


	<p th:if="${notFound}" style="color:red;">User not found</p>

		
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>Role</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${user}">
          <td>[[${u.id}]]</td>
          <td>[[${u.fname}]]</td>
          <td>[[${u.lname}]]</td>
          <td>[[${u.number}]]</td>
          <td>[[${u.email}]]</td>
          <td>[[${u.role}]]</td>
          <td>[[${u.amount}]]</td>
          <td>
            <a th:href="@{/admin/edit/{id}(id=${u.id})}" class="btn edit">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${u.id})}" class="btn delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
