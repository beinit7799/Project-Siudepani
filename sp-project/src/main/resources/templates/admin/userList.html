<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member Management</title>
  <link rel="stylesheet" href="/css/userList.css">
</head>
<body>
 	<th:block th:insert="adminNav.html"></th:block>
  <div class="container">
    <h1>Member Management Panel</h1>

    <div class="top-bar">
      <button class="pdf-btn" onclick="location.href='/admin/pdf'">Download PDF</button>
    </div>

    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${user}">
          <td>[[${u.id}]]</td>
          <td>[[${u.fname}]]</td>
          <td>[[${u.lname}]]</td>
          <td>[[${u.number}]]</td>
          <td>[[${u.amount}]]</td>
          <td>
            <a th:href="@{/admin/edit/{id}(id=${u.id})}" class="btn edit">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${u.id})}" class="btn delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
