<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
  <th:block th:insert="nav.html"></th:block>

  <div class="contact-form-container">
    <h2>Contact Us</h2>
    <p th:if="${msg}" style="color: green; text-align: center;">[[${msg}]]</p>
	<form action="/submitContact" method="post" onsubmit="return showConfirmation()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="auth-links">Send Message</button>
    </form>
  </div>
</body>
</html>
