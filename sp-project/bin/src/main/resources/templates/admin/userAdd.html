<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link rel="stylesheet" href="/css/userAdd.css">
</head>
<body>
    <th:block th:insert="adminNav.html"></th:block>

    <div class="container">
        <h2>Add New Member</h2>
        <form th:action="@{/admin/memberAdd}" th:object="${user}" method="post" class="add-form">

            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" th:field="*{fname}" required />
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" th:field="*{lname}" required />
            </div>

            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="text" th:field="*{number}" required />
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" th:field="*{amount}" required />
            </div>

            <button type="submit" class="btn save">Add User</button>
        </form>
    </div>
</body>
</html>
