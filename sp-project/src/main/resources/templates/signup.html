<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-semibold mb-6">Create an Account</h2>
         <p th:text="${serror}"></p>
        <form action="/users/signup" method="POST">
            <label class="block mb-2 text-sm">First Name</label>
            <input type="text" name="fname" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>

            <label class="block mb-2 text-sm">Last Name</label>
            <input type="text" name="lname" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>

			<label class="block mb-2 text-sm">Phone Number</label>
            <input type="text" name="number" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>


            <label class="block mb-2 text-sm">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>

            <label class="block mb-2 text-sm">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" required>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-4">
            Already have an account? <a href="/users/login" class="text-blue-400 hover:text-blue-500">Login</a>
        </p>
    </div>
</body>
</html>
