<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Broadcast Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 20px;
        }
        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
  <th:block th:insert="adminNav.html"></th:block>

    <div class="form-box">
        <h2>Post a Broadcast Message</h2>
        <form th:action="@{/admin/save-broadcast}" method="post">
            <textarea name="message" rows="5" placeholder="Write your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
